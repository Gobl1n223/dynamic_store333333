<div class="blog_sidebar_widget">
    <div class="widget_list widget_search">
        <div class="widget_title">
            <h3>Поиск в блогах</h3>
        </div>
        <form th:action="@{/blogs/search/name}" method="get" class="d-flex">
            <input placeholder="Поиск..." type="search" name="s" aria-label="Search">
            <button type="submit">Поиск</button>
        </form>
    </div>
    <div class="widget_list widget_post">
        <div class="widget_title">
            <h3>Новые посты</h3>
        </div>
        <div class="post_wrapper" th:each="newBlog : ${newBlogs}">
            <div class="post_thumb">
                <a th:href="${'/blog/' + newBlog.getId()}"><img th:src="${newBlog.getPicture()}" alt=""></a>
            </div>
            <div class="post_info">
                <h4><a th:href="${'/blog/' + newBlog.getId()}" th:text="${newBlog.getHeader()}"></a></h4>
                <span th:text="${newBlog.getDate()}"></span>
            </div>
        </div>

    </div>
    <div class="widget_list widget_categories">
        <div class="widget_title">
            <h3>Категории</h3>
        </div>
        <ul>
            <li th:each="blogCategory : ${blogCategories}"><a th:href="${'/blogs/search/category?s=' + blogCategory.getNameCategory}" th:text="${blogCategory.getNameCategory()}"></a></li>
        </ul>
    </div>
</div>
