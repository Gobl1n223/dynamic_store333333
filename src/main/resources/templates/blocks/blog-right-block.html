 <div class="blog_sidebar_widget">
        <div class="widget_list widget_search">
            <div class="widget_title">
                <h3>Поиск</h3>
            </div>
            <form action="#">
                <input placeholder="Поиск..." type="text">
                <button type="submit">Поиск</button>
            </form>
        </div>
        <div class="widget_list widget_post">
            <div class="widget_title">
                <h3>Новые посты</h3>
            </div>
            <div class="post_wrapper" th:each="newBlog : ${newBlogs}">
                <div class="post_thumb">
                    <a th:href="${'/model/blog/' + newBlog.getId()}"><img th:src="${newBlog.getPicture()}" alt=""></a>
                </div>
                <div class="post_info">
                    <h4><a th:href="${'/model/blog/' + newBlog.getId()}" th:text="${newBlog.getHeader()}"></a></h4>
                    <span th:text="${newBlog.getDate()}"></span>
                </div>
            </div>

        </div>
        <div class="widget_list widget_categories">
            <div class="widget_title">
                <h3>Categories</h3>
            </div>
            <ul>
                <li><a href="#">Audio</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Image</a></li>
                <li><a href="#">Other</a></li>
                <li><a href="#">Travel</a></li>
            </ul>
        </div>
    </div>
