<header>
    <div class="main_header">
        <div class="header_middle">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-3 col-4">
                        <div class="logo">
                            <a href="/static"><img src="/assets/img/logo/logoo.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-6 col-6">
                        <div class="header_right_info">
                            <div class="search_container">
                                <form th:action="@{/search}" method="get" class="d-flex">
                                    <div class="hover_category">
                                    </div>
                                    <div class="search_box">
                                        <input placeholder="Поиск сувенира..." type="search" name="name" aria-label="Search">
                                        <button type="submit"><i class="icon-search"></i></button>
                                    </div>
                                </form>
                            </div>
                            <div class="header_account_area">
                                <div class="header_account-list">
                                </div>
                                <div class="header_account-list  mini_cart_wrapper">
                                    <a href="/basket"><i class="icon-shopping-bag"></i></a>
                                </div>
                                <div class="header_account-list">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_bottom sticky-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3">
                        <div class="categories_menu">
                            <div class="categories_title">
                                <h2 class="categori_toggle">Категории</h2>
                            </div>
                            <div class="categories_menu_toggle">
                                <ul>
                                    <li><a href="/categories">Все категории</a></li>
                                    <li th:each="category : ${categories}"><a th:href="${'/category/' + category.getName()}" th:text="${category.getName}"></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <!--main menu start-->
                        <div class="main_menu menu_position">
                            <nav>
                                <ul>
                                    <li><a href="/static"> Главная</a></li>
                                    <li><a class="active" href="/blogs"> Блоги</a></li>
                                    <li><a href="/about-us"> О нас</a></li>
                                </ul>
                            </nav>
                        </div>
                        <!--main menu end-->
                    </div>
                    <div class="col-lg-3">
                        <div class="call-support">
                            <p>Служба поддержки: <a>89123456789</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
