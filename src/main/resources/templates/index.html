<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>pc comp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link th:href="@{/assets/img/favicon.ico}" rel="shortcut icon" type="image/x-icon" >
    <!-- CSS 
    ========================= -->
    <!--bootstrap min css-->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <!--owl carousel min css-->
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
    <!--slick min css-->
    <link rel="stylesheet" th:href="@{/assets/css/slick.css}">
    <!--magnific popup min css-->
    <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
    <!--font awesome css-->
    <link rel="stylesheet" th:href="@{/assets/css/font.awesome.css}">
    <!--animate css-->
    <link rel="stylesheet" th:href="@{/assets/css/animate.css}">
    <!--jquery ui min css-->
    <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.min.css}">
    <!--slinky menu css-->
    <link rel="stylesheet" th:href="@{/assets/css/slinky.menu.css}">
    <!--plugins css-->
    <link rel="stylesheet" th:href="@{/assets/css/plugins.css}">

    <!-- Main Style CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!--modernizr min js here-->
    <script th:src="@{/assets/js/vendor/modernizr-3.7.1.min.js}"></script>
</head>

<body>

    <!--header area start-->

    <!--offcanvas menu area start-->




    <header th:insert="/blocks/constructor-header-products :: header"> </header>
    <!--offcanvas menu area end-->

    <!--header area end-->



    <!--shipping area start-->
    <div class="shipping_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="single_shipping">
                        <div class="shipping_icone">
                            <img src="/assets/img/about/shipping1.png" alt="">
                        </div>
                        <div class="shipping_content">
                            <h3>Бесплатная доставка</h3>
                            <p>Бесплатная доставка при заказе <br> от 4000₽</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="single_shipping col_2">
                        <div class="shipping_icone">
                            <img src="/assets/img/about/shipping2.png" alt="">
                        </div>
                        <div class="shipping_content">
                            <h3>Безопасная оплата</h3>
                            <p>Можете не беспокоиться за вашу карту, <br> все данные зашифрованы</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="single_shipping col_3">
                        <div class="shipping_icone">
                            <img src="/assets/img/about/shipping3.png" alt="">
                        </div>
                        <div class="shipping_content">
                            <h3>Гарантированный возврат</h3>
                            <p>У вас есть 14 дней, чтобы вернуть товар<br>по любой причине</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--shipping area end-->


    <!--product area start-->
    <div class="product_area  mb-95">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="product_header">
                        <div class="section_title">
                            <h2>Наши товары</h2>
                        </div>
                        <div class="product_tab_btn">
                            <ul class="nav" role="tablist">
                                <li>
                                    <a class="active" data-toggle="tab" href="#plant1" role="tab" aria-controls="plant1"
                                        aria-selected="true">
                                        Видеокарты
                                    </a>
                                </li>
                                <li>
                                    <a data-toggle="tab" href="#plant2" role="tab" aria-controls="plant2"
                                        aria-selected="false">
                                        Процессоры
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="plant1" role="tabpanel">
                    <div class="row">
                        <div class="product_carousel product_column4 owl-carousel">
                            <div class="col-lg-3" th:each="product : ${productFirst}">
                                <div class="product_items">
                                    <article th:insert="/blocks/single-product :: article"> </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="plant2" role="tabpanel">
                    <div class="row">
                        <div class="product_carousel product_column4 owl-carousel">
                            <div class="col-lg-3" th:each="product : ${productSecond}">
                                <div class="product_items">
                                    <article th:insert="/blocks/single-product :: article"> </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--product area end-->

    <!--product area start-->
    <div class="product_area product_deals ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="section_title">
                        <h2>Скидки</h2>
                    </div>
                </div>
            </div>
            <div class="product_deals_container">
                <div class="row">
                    <div class="product_carousel product_column5 owl-carousel">
                        <div class="col-lg-3" th:each="product : ${productsDiscount}">
                            <article th:insert="/blocks/single-product :: article"> </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--product area end-->

    <!--blog area start-->
    <section class="blog_section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section_title">
                        <h2>Блоги</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="blog_carousel blog_column3 owl-carousel">
                    <div class="col-lg-3" th:each="blog : ${blogsLimit}">
                        <article class="single_blog">
                            <figure>
                                <div class="blog_thumb">
                                    <a th:href="${'/model/blog/' + blog.getId()}"><img th:src="${blog.getPicture()}" alt=""></a>
                                </div>
                                <figcaption class="blog_content">
                                    <h4 class="post_title"><a th:href="${'/model/blog/' + blog.getId()}" th:text="${blog.getHeader()}"></a></h4>
                                    <div class="articles_date">
                                        <p>Автор <span th:text="${blog.getAuthor() + ' / ' + blog.getDate()}"></span></p>
                                    </div>
                                    <p class="post_desc" th:text="${blog.getSubtitle()}"></p>
                                </figcaption>
                            </figure>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--blog area end-->

    <footer th:insert="/blocks/footer :: footer"> </footer>

    <!-- JS
============================================ -->
    <!--jquery min js-->
    <script th:src="@{/assets/js/vendor/jquery-3.4.1.min.js}"></script>
    <!--popper min js-->
    <script th:src="@{/assets/js/popper.js}"></script>
    <!--bootstrap min js-->
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <!--owl carousel min js-->
    <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
    <!--slick min js-->
    <script th:src="@{/assets/js/slick.min.js}"></script>
    <!--magnific popup min js-->
    <script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
    <!--counterup min js-->
    <script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
    <!--jquery countdown min js-->
    <script th:src="@{/assets/js/jquery.countdown.js}"></script>
    <!--jquery ui min js-->
    <script th:src="@{/assets/js/jquery.ui.js}"></script>
    <!--jquery elevatezoom min js-->
    <script th:src="@{/assets/js/jquery.elevatezoom.js}"></script>
    <!--isotope packaged min js-->
    <script th:src="@{/assets/js/isotope.pkgd.min.js}"></script>
    <!--slinky menu js-->
    <script th:src="@{/assets/js/slinky.menu.js}"></script>
    <!-- Plugins JS -->
    <script th:src="@{/assets/js/plugins.js}"></script>

    <!-- Main JS -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/assets/js/basket.js}"></script>
    <script th:src="@{/assets/js/js.cookie.js}"></script>
</body>

</html>
