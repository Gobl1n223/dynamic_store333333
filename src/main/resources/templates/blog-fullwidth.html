<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Сувенирный магазин РЖД</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link th:href="@{/assets/img/favicon.ico}" rel="shortcut icon" type="image/x-icon" >
    <!-- CSS
    ========================= -->
    <!--bootstrap min css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!--owl carousel min css-->
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
    <!--slick min css-->
    <link rel="stylesheet" th:href="@{/assets/css/slick.css}">
    <!--magnific popup min css-->
    <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
    <!--font awesome css-->
    <link rel="stylesheet" th:href="@{/assets/css/font.awesome.css}">
    <!--animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <!--jquery ui min css-->
    <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.min.css}">
    <!--slinky menu css-->
    <link rel="stylesheet" th:href="@{/assets/css/slinky.menu.css}">
    <!--plugins css-->
    <link rel="stylesheet" th:href="@{/assets/css/plugins.css}">
    <!-- Main Style CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!--modernizr min js here-->
    <script th:src="@{/assets/js/vendor/modernizr-3.7.1.min.js}"></script>
</head>
<body>

<!--header area start-->
<header th:insert="blocks/constructor-header-blog :: header"> </header>
<!--header area end-->

    <!--blog area start-->
    <div class="blog_page_section blog_fullwidth mt-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-12">
                    <div class="blog_wrapper">
                        <article class="single_blog" th:each="blog : ${blogs}">
                            <figure>
                                <div class="blog_thumb">
                                    <a th:href="${'/blog/' + blog.getId()}"><img th:src="${blog.getPicture()}" alt=""></a>
                                </div>
                                <figcaption class="blog_content">
                                    <h4 class="post_title"><a th:href="${'/blog/' + blog.getId()}" th:text="${blog.getHeader()}"><i class="fa fa-paper-plane"></i></a></h4>
                                    <div class="blog_meta">
                                        <p>Автор: <a href="#" th:text="${blog.getAuthor()}"></a> / Дата <a href="#" th:text="${blog.getDate()}"></a> / Категория: <a
                                                th:href="${'/blogs/search/category?s=' + blog.getBlogCategory().getNameCategory()}" th:text="${blog.getBlogCategory().getNameCategory()}"></a></p>
                                    </div>
                                    <p class="post_desc" th:text="${blog.getSubtitle()}"></p>
                                    <footer class="btn_more">
                                        <a th:href="${'/blog/' + blog.getId()}"> Читать</a>
                                    </footer>
                                </figcaption>
                            </figure>
                        </article>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12">
                    <div th:insert="blocks/blog-right-block :: div"> </div>
                </div>
            </div>
        </div>
    </div>
    <!--blog area end-->

    <!--blog pagination area start-->
    <div class="blog_pagination">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="pagination" th:if="${countPages > 1 && countPages != 0 && countPages > currentPage}">
                        <ul>
                            <li th:if="${currentPage > 3}"><a th:href="${#httpServletRequest.getRequestURL() + '?p=1'}"><<</a></li>
                            <li th:if="${currentPage > 2}"><a th:href="${#httpServletRequest.getRequestURL() + '?p=' + (currentPage - 2)}" th:text="${currentPage} - 2"></a></li>
                            <li th:if="${currentPage > 1}"><a th:href="${#httpServletRequest.getRequestURL() + '?p=' + (currentPage - 1)}" th:text="${currentPage} - 1"></a></li>

                            <li class="current" th:text="${currentPage}"></li>

                            <li th:if="${currentPage < countPages - 1}"><a th:href="${#httpServletRequest.getRequestURL() + '?p=' + (currentPage + 1)}" th:text="${currentPage} + 1"></a></li>
                            <li th:if="${currentPage < countPages - 2}"><a th:href="${#httpServletRequest.getRequestURL() + '?p=' + (currentPage + 2)}" th:text="${currentPage} + 2"></a></li>
                            <li th:if="${currentPage < countPages - 3}"><a th:href="${#httpServletRequest.getRequestURL() + '?p=' + (countPages - 1)}">>></a></li>
                        </ul>
                    </div>
                    <div class="pagination" th:if="${currentPage >= countPages}">
                        <ul>
                            <li th:if="${countPages > 3}"><a th:href="${#httpServletRequest.getRequestURL() + '?p=1'}"><<</a></li>
                            <li th:if="${countPages > 2}"><a th:href="${#httpServletRequest.getRequestURL() + '?p=' + (countPages - 2)}" th:text="${countPages - 2}"></a></li>
                            <li th:if="${countPages > 1}"><a th:href="${#httpServletRequest.getRequestURL() + '?p=' + (countPages - 1)}" th:text="${countPages - 1}"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--blog pagination area end-->

<footer th:insert="blocks/footer :: footer"> </footer>

<!-- JS
============================================ -->
<!--jquery min js-->
<script th:src="@{/assets/js/vendor/jquery-3.4.1.min.js}"></script>
<!--popper min js-->
<script th:src="@{/assets/js/popper.js}"></script>
<!--bootstrap min js-->
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<!--owl carousel min js-->
<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<!--slick min js-->
<script th:src="@{/assets/js/slick.min.js}"></script>
<!--magnific popup min js-->
<script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
<!--counterup min js-->
<script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
<!--jquery countdown min js-->
<script th:src="@{/assets/js/jquery.countdown.js}"></script>
<!--jquery ui min js-->
<script th:src="@{/assets/js/jquery.ui.js}"></script>
<!--jquery elevatezoom min js-->
<script th:src="@{/assets/js/jquery.elevatezoom.js}"></script>
<!--isotope packaged min js-->
<script th:src="@{/assets/js/isotope.pkgd.min.js}"></script>
<!--slinky menu js-->
<script th:src="@{/assets/js/slinky.menu.js}"></script>
<!-- Plugins JS -->
<script th:src="@{/assets/js/plugins.js}"></script>

<!-- Main JS -->
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
